<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ergebnisse für {{ hostname }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #f0f0f0;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        body.dark-mode h1 {
            color: #e0e0e0;
        }
        h2 {
            margin-top: 2rem;
            font-size: 1.5rem;
            border-bottom: 2px solid #ccc;
            padding-bottom: 0.5rem;
        }
        body.dark-mode h2 {
            border-bottom-color: #444;
        }
        pre {
            background-color: #f4f4f4;
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        body.dark-mode pre {
            background-color: #2d2d2d;
        }
        code {
            font-family: "SF Mono", "Fira Code", "Fira Mono", "Roboto Mono", monospace;
            font-size: 0.9rem;
            color: #c7254e;
        }
        body.dark-mode code {
            color: #e06c75;
        }
        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.2s;
        }
        a:hover {
            text-decoration: underline;
        }
        .download-links {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
        }
        .download-links a {
            background-color: #007bff;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
        .toggle-theme {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .toggle-theme svg {
            fill: #333;
            transition: fill 0.3s;
        }
        body.dark-mode .toggle-theme svg {
            fill: #e0e0e0;
        }
    </style>
</head>
<body>
    <button class="toggle-theme" id="theme-toggle" aria-label="Toggle dark mode">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2.25v2.25a7.5 7.5 0 0 1 0 15v2.25c6.627 0 12-5.373 12-12s-5.373-12-12-12zm0 15a5.25 5.25 0 1 0 0-10.5 5.25 5.25 0 0 0 0 10.5z"/></svg>
    </button>
    <div class="container">
        <h1>✅ Zertifikat für {{ hostname }} erfolgreich erstellt!</h1>
        <div class="download-links">
            <a href="/download/{{ hostname }}/{{ hostname }}.crt" download>Zertifikat herunterladen</a>
            <a href="/download/{{ hostname }}/{{ hostname }}.key" download>Schlüssel herunterladen</a>
        </div>
        
        <h2>Zertifikat (`{{ hostname }}.crt`)</h2>
        <pre><code>{{ cert_content }}</code></pre>

        <h2>Privater Schlüssel (`{{ hostname }}.key`)</h2>
        <pre><code>{{ key_content }}</code></pre>
        
        <p><a href="/">Neues Zertifikat erstellen</a></p>
    </div>

    <script>
        const toggle = document.getElementById('theme-toggle');
        const body = document.body;

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark' || (savedTheme === null && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            body.classList.add('dark-mode');
        }

        toggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
